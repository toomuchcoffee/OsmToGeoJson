@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="http://openlayers.org/en/v3.6.0/css/ol.css" type="text/css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/mistergee.js")" type="text/javascript" language="javascript"></script>
        <script src="@routes.Assets.at("javascripts/mg-map.js")" type="text/javascript" language="javascript"></script>

        <!-- http://tyrasd.github.io/osmtogeojson/ -->
        <script src="@routes.Assets.at("javascripts/osmtogeojson.js")" type="text/javascript" language="javascript"></script>

        <!-- Openlayers 3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="content">
                @content
            </div>
        </div>
    </body>
</html>
